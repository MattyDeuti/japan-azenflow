<!-- Cookie Consent Banner -->
<div id="cookie-banner" class="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-describedby="cookie-banner-description" style="display: none;">
    <div class="cookie-banner-content">
        <div class="cookie-banner-text">
            <h3 id="cookie-banner-title" class="cookie-banner-title">
                🍪 クッキーの使用について
            </h3>
            <p id="cookie-banner-description" class="cookie-banner-description">
                当サイトではGoogle Analyticsを使用してサイトの改善を行っています。クッキーの使用に同意いただけますか？
            </p>
            <a href="#" class="cookie-banner-link">
                詳細を見る
            </a>
        </div>
        <div class="cookie-banner-actions">
            <button id="cookie-accept" class="cookie-btn cookie-btn-accept" aria-label="Accept cookies">
                同意する
            </button>
            <button id="cookie-decline" class="cookie-btn cookie-btn-decline" aria-label="Decline cookies">
                拒否する
            </button>
        </div>
    </div>
</div>
