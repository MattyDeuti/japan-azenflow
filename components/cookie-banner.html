<!-- Cookie Consent Banner -->
<div id="cookie-banner" class="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-describedby="cookie-banner-description" style="display: none;">
    <div class="cookie-banner-content">
        <div class="cookie-banner-text">
            <h3 id="cookie-banner-title" class="cookie-banner-title" data-ja="🍪 クッキーの使用について" data-en="🍪 Cookie Usage">
                🍪 クッキーの使用について
            </h3>
            <p id="cookie-banner-description" class="cookie-banner-description" data-ja="当サイトではGoogle Analyticsを使用してサイトの改善を行っています。クッキーの使用に同意いただけますか？" data-en="We use Google Analytics to improve our website. Do you consent to the use of cookies?">
                当サイトではGoogle Analyticsを使用してサイトの改善を行っています。クッキーの使用に同意いただけますか？
            </p>
            <a href="#" class="cookie-banner-link" data-ja="詳細を見る" data-en="Learn more">
                詳細を見る
            </a>
        </div>
        <div class="cookie-banner-actions">
            <button id="cookie-accept" class="cookie-btn cookie-btn-accept" data-ja="同意する" data-en="Accept" aria-label="Accept cookies">
                同意する
            </button>
            <button id="cookie-decline" class="cookie-btn cookie-btn-decline" data-ja="拒否する" data-en="Decline" aria-label="Decline cookies">
                拒否する
            </button>
        </div>
    </div>
</div>
